<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Black Tech | Style Manager for Google Docs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            color: #f3f3f3;
            line-height: 1.6;
        }

        a {
            color: #00ffd1;
        }

        header {
            background-color: #111;
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        header h1 {
            font-size: 2.5rem;
            color: #00ffd1;
            margin-bottom: 0.25rem;
        }

        header p {
            color: #bbb;
            font-weight: 500;
        }

        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #00ffd1;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li::before {
            content: '✔';
            color: #00ffd1;
            margin-right: 0.75rem;
        }

        ul li {
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .cta {
            text-align: center;
            background: #00ffd1;
            color: #000;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 209, 0.3);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .cta a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            background: #000;
            color: #00ffd1;
            border: 2px solid #00ffd1;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta a:hover {
            background: #00ffd1;
            color: #000;
        }

        footer {
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #333;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Box Black Tech</h1>
        <p>Innovation meets simplicity — Introducing Style Manager for Google Docs</p>
    </header>

    <main>
        <section>
            <h2>Need Help?</h2>
            <p>Please email <a href="mailto:boxblackhelp@gmail.com">boxblackhelp@gmail.com</a> for any support related
                questions or requests.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Box Black Tech. All rights reserved.</p>
        <a href="./privacy.html">Privacy Policy</a>
        <a href="./terms-and-conditions.html">Terms and Conditions</a>
    </footer>
</body>

</html>
